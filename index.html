---
layout: index
---
			<section>
{% for category in page.sample_categories %}
				<div class="row">
					<h1 class="column-3">{{ category[0].title }}</h1>
				</div>
				<div class="row">
{% for section in category[1] %}
					<section class="column-1">
						<h1>{{ section[0].title }}</h1>
						<ul>
{% for sample in section[1] %}
							<li class="sample">
								<h1><a href="{{ site.baseurl }}{{ sample.path }}.html">{{ sample.title }}</a></h1>
								{{ sample | sample_excerpt }}
							</li>
{% endfor %}
						</ul>
					</section>
{% endfor %}
				</div>
{% endfor %}
			</section>
